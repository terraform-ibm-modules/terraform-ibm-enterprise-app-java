# More info about this file at https://github.com/terraform-ibm-modules/common-pipeline-assets/blob/main/.github/workflows/terraform-test-pipeline.md#cra-config-yaml
version: "v1"
CRA_TARGETS:
  - CRA_TARGET: "examples/complete" # Target directory for CRA scan. If not provided, the CRA Scan will not be run.
    CRA_IGNORE_RULES_FILE: "cra-tf-validate-ignore-rules.json" # CRA Ignore file to use. If not provided, it checks the repo root directory for `cra-tf-validate-ignore-rules.json`
    PROFILE_ID: "bfacb71d-4b84-41ac-9825-e8a3a3eb7405" # SCC profile ID (currently set to IBM Cloud Framework for Financial Services 1.6.0 profile)
    # SCC_INSTANCE_ID: "" # The SCC instance ID to use to download profile for CRA scan. If not provided, a default global value will be used.
    # SCC_REGION: "" # The IBM Cloud region that the SCC instance is in. If not provided, a default global value will be used.
    CRA_ENVIRONMENT_VARIABLES:  # An optional map of environment variables for CRA, where the key is the variable name and value is the value. Useful for providing TF_VARs.
      TF_VAR_region: "us-east"
      TF_VAR_config_repo: "https://github.com/tim-openliberty-appflow-test/sample-getting-started-config"
      TF_VAR_source_repo: "https://github.com/tim-openliberty-appflow-test/sample-getting-started"
      TF_VAR_repos_git_token_secret_id: "825a3797-1bc8-f47a-611a-c9bd2b0ef846"
      TF_VAR_repos_git_token_existing_secrets_manager_id: "79c6d411-c18f-4670-b009-b0044a238667"
      TF_VAR_repos_git_token_existing_secrets_manager_region: "us-south"
